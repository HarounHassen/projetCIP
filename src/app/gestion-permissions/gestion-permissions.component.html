<body>
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="table-container border rounded-4 d-4 p-3">
         <div class="buttons-container">
           <input type="search" placeholder="cherchez" class="form form-lg bg-light fs-6">
           <button class="btn btn-outline-primary w-50 fs-6">Cherchez</button>
           <button class="btn btn-dark w-50 fs-6" (click)="Ajouter()">Ajouter Permission</button>
           <button class="btn btn-primary w-50 fs-6" (click)="fileInput.click()">Charger Donn√©es</button>
           <input type="file" #fileInput accept=".xlsx, .xls" style="display: none;" (change)="onFileChange($event)">
         </div>
         <div class="table-wrapper" style="max-height: 500px; overflow-y: auto; width: 100%;">
           <table class="table">
             <thead>
               <tr>
                 <th scope="col" class="titre">TRANSACTION</th>
                 <th scope="col" class="titre">DESCRIPTION</th>
                 <th scope="col" class="titre">ASSIGNER</th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let role of roles">
                 <td scope="row">{{ role.titre }}</td>
                 <td>{{ role.description }}</td>
                 <td>
                   <div class="form-check form-switch" id="Assigner">
                     <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [checked]="role.assigner">
                   </div>
                 </td>
               </tr>
               <tr *ngIf="showArea">
                 <td scope="row"><input [(ngModel)]="newRole.titre" type="text" class="form w-50 bg-light fs-6" (keyup.enter)="addRole()"></td>
                 <td><input [(ngModel)]="newRole.description" type="text" class="form w-50 bg-light fs-6" (keyup.enter)="addRole()"></td>
                 <td>
                   <div class="form-check form-switch" id="Assigner">
                     <input [(ngModel)]="newRole.assigner" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                   </div>
                 </td>
               </tr>
             </tbody>
           </table>
         </div>
       </div>
     </div>
   </body>
