<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-4 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box bg-primary">
                <div class="featured-img mb-3">
                    <img src="../assets/images/bg.jpg" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" id="id-verifier">Etre vérifié</p>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h3>Bienvenu!</h3>
                        <p>Veuillez vous connecter avec vos informations personnelles.</p>
                    </div>
                    <p class="header-text mb-3" [ngClass]="{ 'error1': isUserEmpty }">{{usernameLabel}}</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nom d'utilisateur" [(ngModel)]="username">
                    </div>
                    <p class="header-text mb-3" [ngClass]="{ 'error2': isPasswordEmpty }">{{passwordLabel}}</p>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Mot de passe" [(ngModel)]="password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-space-between">
                        <div class="forgot">
                            <small><a [routerLink]="['reinitialisation-mdp']">Mot de passe oublié?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" (click)="isEmpty()">se connecter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
