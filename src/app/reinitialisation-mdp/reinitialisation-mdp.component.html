<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<body>
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
          <div class="card">
               <div >
                    <img src="../assets/images/padlock.png" alt="">
               </div>
               <div style="margin: 5px 5px 5px 5px;">
                    <h4>Mot de passe oublié ?</h4>
               </div>
               <div style="margin: 5px 5px 5px 5px;">
                    <p>Veuillez entrer votre adresse Email !</p>
               </div>
               <p [ngClass]="{ 'error': isEmailEmpty }"  >{{emailLabel}}</p>
               <input type="email" placeholder="Email" [(ngModel)]="email" ><br>
               <button class="btn btn-lg btn-primary w-100 fs-6" (click)="isEmpty()" [routerLink]="['code-verification']" >Réinitialisation le mot de passe</button>
          </div>

     </div>
</body>
