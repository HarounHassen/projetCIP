<body>
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
          <div class="input-container  border rounded-4 p-4 bg-white  ">
               <h5>Modifier Site</h5><br>
               <p [ngClass]="{'error' : siteNameEmpty }" > {{sitenamelabel}} </p>
               <input type="text" placeholder="Nom de site" class="form-control form-control-lg bg-light fs-6" [(ngModel)]="siteName">
               <p>Nombre de Lignes</p>
               <input type="number" class="form-control form-control-lg bg-light fs-6">
               <p>Nombre de Segments</p>
               <input type="number" class="form-control form-control-lg bg-light fs-6">
               <p>Nombre de plants</p>
               <input type="number" class="form-control form-control-lg bg-light fs-6">
               <div class="btn-container">
                    <button class="btn btn-primary fs-6" (click)="isEmpty()" >Modifier</button>
               </div>
               
          </div>
     </div>
</body>
